<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">

    <div class="max-w-4xl w-full">
        <!--
          This div creates the responsive grid.
          'grid-cols-1' makes it a single column on small screens.
          'md:grid-cols-2' changes it to a two-column grid on medium screens and up.
          'lg:grid-cols-3' changes it to a three-column grid on large screens and up.
          'gap-4' adds space between the grid items.
        -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Each grid item now contains a heading and a button inside a flex container -->
            <div class="flex flex-col items-center">
                <h3 class="text-xl font-semibold text-gray-800 text-center mb-4">test txt</h3>
                <a href="#" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-xl
                                  shadow-lg hover:shadow-xl
                                  transition-all duration-300 transform
                                  hover:scale-110
                                  focus:outline-none focus:ring-4 focus:ring-blue-300
                                  active:scale-95
                                  text-center block">
                    Download txt
                </a>
            </div>
            
            <div class="flex flex-col items-center">
                <h3 class="text-xl font-semibold text-gray-800 text-center mb-4">test bookmarklet</h3>
                  <button onclick="showAlert()" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-xl

                <h3 class="text-xl font-semibold text-gray-800 text-center mb-4">Page Six</h3>

                                  active:scale-95

            </div>
        </div>
