<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!--
      This anchor tag uses the same Tailwind CSS classes to get the button-like styling
      and the hover effect. The 'href' attribute is what makes it a clickable link.
    -->
    <a href="math.html" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl
                   shadow-lg hover:shadow-xl
                   transition-all duration-300 transform
                   hover:scale-110
                   focus:outline-none focus:ring-4 focus:ring-blue-300
                   active:scale-95
                   text-center">
        Enter Website
    </a>

</body>
</html>
